[default]

[script-enabled]
scriptIndent = true

[script-disabled]
scriptIndent = false

[style-enabled]
styleIndent = true

[style-disabled]
styleIndent = false

[override-script]
scriptIndent = false
"svelte.scriptIndent" = true

[override-style]
styleIndent = false
"svelte.styleIndent" = true

[both-disabled]
scriptIndent = false
styleIndent = false
